uploadArchives {
    String homeDir = System.getProperty("user.home")
    print(homeDir)
    repositories {
        apply plugin: 'maven'
        mavenDeployer {
            pom.groupId = "com.liang.android"
            pom.artifactId = 'taggroup'
            pom.version = "0.0.2"
            repository(url: "file://$homeDir/weex/repos/")
        }

        task androidSourcesJar(type: Jar) {
            classifier = 'sources'
            from android.sourceSets.main.java.sourceFiles
        }

        artifacts {
            archives androidSourcesJar
        }
    }
}